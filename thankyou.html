<section>
		<div class="container">
<br><br>
<h1>Thank You for shopping with Us!</h1>

<script type="text/javascript">
	var formStart = 0;
	function checkFormStart() {
		if(formStart == 1)
			_satellite.track('feedbackStart');
	}
	$(document).ready(function() {
		$('#feedback > span > label > input[type=radio]').click(function(){formStart = formStart+1;checkFormStart();});
		$('#feedback > span > textarea').click(function(){formStart = formStart+1;checkFormStart();});
	});

	function validateRating(){
	var rating = document.feedback.rating.value;
	var comment = document.feedback.comment.value;
				if(rating == ""||comment == ""||comment == "Comment..."){
					_satellite.track('feedbackFail')
					return false;
				}
				else{
					$('#feedback').text('Have a nice day :)');
					_satellite.track('feedbackSuccess')
					return true;
				}
			}
</script>
<br><br><br>
<div id="feedback" class="payment-options">
	<h4>How was your experience on the scale of 1 to 5?</h4><br>
	<form name="feedback" id="feedback" onsubmit="return validateRating()">
		<span>
			<label><input type="radio" name="rating" value="1"> 1</label>
		</span>
		<span>
			<label><input type="radio" name="rating" value="2"> 2</label>
		</span>
		<span>
			<label><input type="radio" name="rating" value="3"> 3</label>
		</span>
		<span>
			<label><input type="radio" name="rating" value="4"> 4</label>
		</span>
		<span>
			<label><input type="radio" name="rating" value="5"> 5</label>
		</span><br><br>
		<span>
			<br><textarea rows="4" cols="50" name="comment">Comment...</textarea>
		</span>
		<br><br>
		<input type="submit" value="Submit">
	</form>
	</div>

</div>
</section>
